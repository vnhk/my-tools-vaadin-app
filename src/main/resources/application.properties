server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode

# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.bervan,com.vaadin,org.vaadin,dev.hilla,org.vaadin.multimodule.example

vaadin.launch-browser=true
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/interview_app
spring.datasource.username=scrapuser
spring.datasource.password=scrapuser
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
vaadin.allowed-packages=com.vaadin,org.vaadin,com.bervan
spring.jpa.defer-datasource-initialization=true
spring.flyway.enabled=false
